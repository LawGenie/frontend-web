<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Bridge E-commerce - 관세사 대시보드</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #D94F4F;
            --secondary: #E99BAE;
            --accent-cream: #F3E6D8;
            --white: #ffffff;
            --text-primary: #2c2c2c;
            --text-secondary: #666666;
            --light-gray: #f8f9fa;
            --border: #e0e0e0;
            --shadow: rgba(217, 79, 79, 0.15);
            --success: #4CAF50;
            --warning: #ff9800;
            --info: #2196f3;
            --urgent: #ff5722;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--light-gray);
        }

        /* Header */
        .header {
            background: var(--white);
            box-shadow: 0 2px 10px var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 70px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 20px;
            font-weight: 700;
            color: var(--primary);
        }

        .logo i {
            font-size: 24px;
        }

        .user-info {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 15px;
        }

        .user-badge {
            background: var(--info);
            color: var(--white);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        /* Main Content */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .page-header {
            margin-bottom: 30px;
        }

        .page-title {
            font-size: 28px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .page-subtitle {
            color: var(--text-secondary);
            font-size: 16px;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--white);
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin: 0 auto 12px;
        }

        .stat-icon.pending {
            background: rgba(255, 152, 0, 0.1);
            color: var(--warning);
        }

        .stat-icon.completed {
            background: rgba(76, 175, 80, 0.1);
            color: var(--success);
        }

        .stat-icon.urgent {
            background: rgba(255, 87, 34, 0.1);
            color: var(--urgent);
        }

        .stat-number {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Filter Tabs - REMOVED */

        /* Review Cards */
        .review-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .review-card {
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .review-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }

        .review-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .review-info {
            flex: 1;
        }

        .product-name {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .product-id {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 8px;
        }

        .seller-info {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .review-meta {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 8px;
        }

        .request-date {
            color: var(--text-secondary);
            font-size: 12px;
        }

        .review-body {
            padding: 20px 24px;
        }

        .product-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            margin-bottom: 16px;
        }

        .detail-item {
            font-size: 14px;
        }

        .detail-label {
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .detail-value {
            font-weight: 600;
            color: var(--text-primary);
        }

        .review-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-review {
            background: var(--info);
            color: var(--white);
        }

        .btn-review:hover {
            background: #1976d2;
            transform: translateY(-1px);
        }

        .btn-approve {
            background: var(--success);
            color: var(--white);
        }

        .btn-approve:hover {
            background: #45a049;
        }

        .btn-reject {
            background: var(--primary);
            color: var(--white);
        }

        .btn-reject:hover {
            background: #c23e3e;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        .empty-state h3 {
            font-size: 18px;
            margin-bottom: 8px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-container {
                padding: 0 15px;
            }

            .main-container {
                padding: 20px 15px;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .filter-tabs {
                flex-direction: column;
            }

            .review-header {
                flex-direction: column;
                gap: 12px;
                align-items: flex-start;
            }

            .review-meta {
                align-items: flex-start;
                flex-direction: row;
                justify-content: flex-end;
                width: 100%;
            }

            .product-details {
                grid-template-columns: 1fr;
            }

            .review-actions {
                flex-direction: column;
            }

            .page-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <i class="fas fa-bridge"></i>
                K-브릿지 이커머스
            </div>
            <div class="user-info">
                <div class="user-badge">
                    <i class="fas fa-gavel"></i>
                    관세사
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-container">
        <div class="page-header">
            <h1 class="page-title">검토 요청 대시보드</h1>
            <p class="page-subtitle">판매자들의 상품 검토 요청을 확인하고 처리하세요</p>
        </div>

        <!-- Stats Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon pending">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-number">5</div>
                <div class="stat-label">대기중인 요청</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon completed">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="stat-number">23</div>
                <div class="stat-label">이번 주 완료</div>
            </div>
        </div>

        <!-- Review List -->
        <div class="review-list" id="reviewList">
            <!-- Review cards will be populated here -->
        </div>
    </main>

    <script>
        // Mock review data
        const reviewData = [
            {
                id: 'REV001',
                productId: 'PRD001',
                productName: '프리미엄 한국 인삼 엑기스',
                sellerName: '김판매자',
                requestDate: '2024.03.25 09:30',
                price: 89.99,
                fobPrice: 65.00,
                origin: '대한민국',
                hsCode: '1211.20.10',
                category: 'Health & Wellness'
            },
            {
                id: 'REV002',
                productId: 'PRD003',
                productName: '전통 한국 도자기 세트',
                sellerName: '김판매자자',
                requestDate: '2024.03.25 11:15',
                price: 199.99,
                fobPrice: 150.00,
                origin: '대한민국',
                hsCode: '6912.00.48',
                category: 'Home & Living'
            },
            {
                id: 'REV003',
                productId: 'PRD004',
                productName: '제주 프리미엄 녹차',
                sellerName: '김판매자자',
                requestDate: '2024.03.24 16:20',
                price: 45.99,
                fobPrice: 28.00,
                origin: '대한민국',
                hsCode: '0902.10.10',
                category: 'Food & Beverage'
            },
            {
                id: 'REV004',
                productId: 'PRD002',
                productName: '한국 뷰티 스킨케어 세트',
                sellerName: '김판매자',
                requestDate: '2024.03.24 14:45',
                price: 124.99,
                fobPrice: 95.00,
                origin: '대한민국',
                hsCode: '3304.99.00',
                category: 'Beauty & Cosmetics'
            },
            {
                id: 'REV005',
                productId: 'PRD005',
                productName: '한국 전통 한복 세트',
                sellerName: '김판매자',
                requestDate: '2024.03.24 10:30',
                price: 299.99,
                fobPrice: 220.00,
                origin: '대한민국',
                hsCode: '6217.10.10',
                category: 'Fashion & Apparel'
            }
        ];

        let currentFilter = 'all';

        // Initialize page
        function initializePage() {
            renderReviews();
        }

        // Filter reviews
        function filterReviews(filter) {
            currentFilter = filter;
            
            // Update active tab
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderReviews();
        }

        // Render review cards
        function renderReviews() {
            const reviewList = document.getElementById('reviewList');
            let filteredData = reviewData;
            
            if (currentFilter === 'urgent') {
                filteredData = reviewData.filter(item => item.priority === 'high');
            } else if (currentFilter === 'normal') {
                filteredData = reviewData.filter(item => item.priority === 'normal');
            }
            
            if (filteredData.length === 0) {
                reviewList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <h3>검토 요청이 없습니다</h3>
                        <p>현재 ${currentFilter === 'urgent' ? '긴급' : currentFilter === 'normal' ? '일반' : ''} 검토 요청이 없습니다.</p>
                    </div>
                `;
                return;
            }
            
            reviewList.innerHTML = filteredData.map(item => `
                <div class="review-card">
                    <div class="review-header">
                        <div class="review-info">
                            <div class="product-name">${item.productName}</div>
                            <div class="product-id">상품 ID: ${item.productId}</div>
                            <div class="seller-info">
                                <i class="fas fa-store"></i>
                                ${item.sellerName}
                            </div>
                        </div>
                        <div class="review-meta">
                            <div class="priority-badge ${item.priority}">
                                ${item.priority === 'high' ? '긴급' : '일반'}
                            </div>
                            <div class="request-date">${item.requestDate}</div>
                        </div>
                    </div>
                    <div class="review-body">
                        <div class="product-details">
                            <div class="detail-item">
                                <div class="detail-label">판매 가격</div>
                                <div class="detail-value">$${item.price}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">FOB 가격</div>
                                <div class="detail-value">$${item.fobPrice}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">원산지</div>
                                <div class="detail-value">${item.origin}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">HS코드</div>
                                <div class="detail-value">${item.hsCode}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">카테고리</div>
                                <div class="detail-value">${item.category}</div>
                            </div>
                        </div>
                        <div class="review-actions">
                            <button class="btn btn-review" onclick="reviewProduct('${item.id}')">
                                <i class="fas fa-eye"></i>
                                상세 검토
                            </button>
                            <button class="btn btn-approve" onclick="approveProduct('${item.id}')">
                                <i class="fas fa-check"></i>
                                승인
                            </button>
                            <button class="btn btn-reject" onclick="rejectProduct('${item.id}')">
                                <i class="fas fa-times"></i>
                                반려
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Review product (go to detail page)
        function reviewProduct(reviewId) {
            const review = reviewData.find(item => item.id === reviewId);
            alert(`${review.productName} 상세 검토 페이지로 이동합니다.`);
            // In real implementation, navigate to detailed review page
        }

        // Approve product
        function approveProduct(reviewId) {
            const review = reviewData.find(item => item.id === reviewId);
            if (confirm(`${review.productName}을(를) 승인하시겠습니까?`)) {
                alert('상품이 승인되었습니다.');
                // In real implementation, update status and remove from list
                removeReviewFromList(reviewId);
                updateStats();
            }
        }

        // Reject product
        function rejectProduct(reviewId) {
            const review = reviewData.find(item => item.id === reviewId);
            const reason = prompt(`${review.productName} 반려 사유를 입력해주세요:`);
            if (reason && reason.trim()) {
                alert('상품이 반려되었습니다.');
                // In real implementation, update status with rejection reason
                removeReviewFromList(reviewId);
                updateStats();
            }
        }

        // Remove review from list (simulation)
        function removeReviewFromList(reviewId) {
            const index = reviewData.findIndex(item => item.id === reviewId);
            if (index > -1) {
                reviewData.splice(index, 1);
                renderReviews();
            }
        }

        // Update stats
        function updateStats() {
            const pendingCount = reviewData.length;
            
            document.querySelector('.stats-grid .stat-card:first-child .stat-number').textContent = pendingCount;
        }

        // Initialize page when loaded
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
